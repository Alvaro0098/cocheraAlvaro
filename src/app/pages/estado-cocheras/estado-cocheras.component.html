<a [routerLink]="['/login']" >Cerrar sesión</a>

<main class="flex-column-center">
    <table>
        <thead>
        <td>Nº</td>
        <td>Disponibilidad</td>
        <td>Ingreso</td>
        <td>Acciones</td>
    </thead>
    <tbody>
        @for (cochera of cocheras; track $index) {
            <tr>
                <td> {{ cochera.numero }} </td>
                <td>
                    <span [ngClass]="{'disponible': cochera.disponible,'ocupado': !cochera.disponible}">{{ cochera.disponible ? 'Disponible' : 'Ocupado' }}</span>
                </td>
                <td>{{ cochera.ingreso }}</td>
                <td class="acciones-container"> 
                    @if(cochera.disponible){
                        <button (click)="deshabilitarCochera($index)"><img src="img/icons/prohibido.png" alt="Deshabilitar cochera"></button>
                    } @else {
                        <button (click)="habilitarCochera($index)"><img src="img/icons/ok.png" alt="Habilitar cochera"></button>

                    }
                    <button (click)="borrarFila($index)"><img src="img/icons/contenedor-de-basura.png" alt="Eliminar cochera"></button>
                </td>
            </tr>
        }
    </tbody>
</table>


<!-- <button (click)="actualizarCocheras()" class="boton-resaltado">Borrar todo</button> -->
<button (click)="agregarCochera()" class="boton-resaltado" id="agregar-cochera">+</button>
</main>
